{% extends 'base.html' %}

{% block title %}ğŸ”‘ Connexion CGIB{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card p-4 shadow-lg" style="width: 350px; border-radius: 10px;">
        <h2 class="text-center fw-bold mb-4">ğŸ” Login</h2>

        <!-- ğŸ”¹ Affichage des messages d'erreur -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert-container">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show text-center p-2" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <!-- Champ Nom d'utilisateur -->
            <div class="mb-3">
                <label class="form-label fw-semibold">ğŸ‘¤ User name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" name="username" required placeholder="Entrez votre nom">
                </div>
            </div>

            <!-- Champ Mot de passe -->
            <div class="mb-3">
                <label class="form-label fw-semibold">ğŸ”‘ Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" name="password" required placeholder="Entrez votre mot de passe">
                </div>
            </div>

            <!-- Bouton Connexion -->
            <button type="submit" class="btn btn-primary w-100 mt-3"><i class="fas fa-sign-in-alt"></i> Login</button>
        </form>
    </div>
</div>
{% endblock %}
