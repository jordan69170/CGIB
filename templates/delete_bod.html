{% extends 'base.html' %}

{% block title %}Delete a BOD{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Delete a BOD</h2>
    
    <p>Do you really want to delete the file <strong>{{ filename }}</strong> ?</p>
    
    <form action="{{ url_for('confirm_delete_bod', filename=filename) }}" method="POST">
        <button type="submit" class="btn btn-danger">Confirm deletion</button>
        <a href="{{ url_for('view_bod') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
