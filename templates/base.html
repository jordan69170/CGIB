<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CGIB{% endblock %}</title>
    
    <!-- ‚úÖ Bootstrap 5 (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- ‚úÖ FontAwesome (ic√¥nes) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- ‚úÖ Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- ‚úÖ Navbar modernis√©e et responsive -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{{ url_for('dashboard') }}">
                <i class="fas fa-car"></i> CGIB
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" 
                           href="{{ url_for('dashboard') }}">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'view_bod' %}active{% endif %}" 
                           href="{{ url_for('view_bod') }}">
                            <i class="fas fa-folder-open"></i> BODs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'cfu' %}active{% endif %}" 
                           href="{{ url_for('cfu') }}">
                            <i class="fas fa-car-side"></i> Vehicles
                        </a>
                    </li>
                    {% if session.get('role') == 'admin' %}
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'manage_users' %}active{% endif %}" 
                               href="{{ url_for('manage_users') }}">
                                <i class="fas fa-users"></i> Users
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'vehicle_logs' %}active{% endif %}" 
                               href="{{ url_for('vehicle_logs') }}">
                                <i class="fas fa-history"></i> History
                            </a>
                        </li>
                    {% endif %}
                </ul>

                <!-- ‚úÖ Info utilisateur et bouton d√©connexion -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="navbar-text text-white me-3">
                            ‚ù§Ô∏è {{ session.get('username', 'Utilisateur') }}
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{{ url_for('logout') }}">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ‚úÖ Zone pour afficher les notifications en temps r√©el -->
    <div id="notification-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>

    <!-- ‚úÖ Contenu principal -->
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- ‚úÖ Footer modernis√© -->
    <footer class="footer bg-dark text-white text-center py-3 mt-5">
        &copy; {{ current_year }} CGIB - All rights reserved - JSoares
    </footer>

    <!-- ‚úÖ Scripts Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ‚úÖ Socket.IO pour les notifications en temps r√©el -->
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
<script>
    var socket = io.connect('http://' + document.domain + ':' + location.port);

    // ‚úÖ V√©rifier la connexion Socket.IO
    socket.on('connect', function() {
        console.log('üîå Connect√© au serveur Socket.IO');
    });

    // ‚úÖ √âcouter les notifications envoy√©es par le serveur
    socket.on('vehicle_update', function(data) {
        console.log("üì¢ Notification re√ßue :", data); // Debug dans la console

        let notificationContainer = document.getElementById("notification-container");

        // ‚úÖ Cr√©ation d'une alerte Bootstrap
        let alert = document.createElement("div");
        alert.className = "alert alert-info alert-dismissible fade show";
        alert.role = "alert";
        alert.innerHTML = `
            üöó <strong>${data.vehicle_name}</strong> est maintenant <strong>${data.status}</strong> !
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        `;

        // ‚úÖ Ajouter la notification et la faire dispara√Ætre apr√®s 5s
        notificationContainer.appendChild(alert);
        setTimeout(() => {
            alert.classList.remove("show");
            setTimeout(() => alert.remove(), 500);
        }, 5000);
    });
</script>
<script>
    var socket = io.connect('http://' + document.domain + ':' + location.port);

    socket.on('shift_update', function(data) {
        let notificationContainer = document.getElementById("notification-container");
        let alert = document.createElement("div");
        alert.className = "alert alert-info alert-dismissible fade show";
        alert.role = "alert";
        alert.innerHTML = `
            ‚è≥ <strong>Shift Update:</strong> ${data.message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        notificationContainer.appendChild(alert);
        setTimeout(() => {
            alert.classList.remove("show");
            setTimeout(() => alert.remove(), 500);
        }, 5000);
    });
</script>


</body>
</html>
